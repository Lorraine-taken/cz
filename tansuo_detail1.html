(function (doc, win) {
       var docEl = doc.documentElement,
               resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
               recalc = function () {
                   var clientWidth = docEl.clientWidth;
                   if (!clientWidth) return;
                   if(clientWidth >=750){
                   clientWidth = 750;
                   }
                   docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
               };
       if (!doc.addEventListener) return;
       win.addEventListener(resizeEvt, recalc, false);
       doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

        <script>
           var video = document.getElementById('myVideo'); //or
           var video = $('#myVideo').get(0); //or
           var video = $('#myVideo')[0];
          //return a jQuery object
           var video = $('#myVideo');
           video.on('click',function(){
              if(video[0].currentTime == 0){
                video[0].play();
                $('.btnPlay').hide();
                $('.btnPlay').removeClass('playbtn').addClass('pausebtn');
                //视频暂未播放，点击视频区域，视频播放且播放按钮消失；
              }
              else if($('.btnPlay').css('display')=='block'){
                //视频开始播放，未暂停；
                //？再次点击，需要隐藏；
                $('.btnPlay').hide().delay(2000).fadeOut(200);
              }else if($('.btnPlay').css('display')=='none'){
                //视频开始播放，未暂停；
                //？再次点击，需要隐藏；
                $('.btnPlay').show().delay(2000).fadeOut(200);
              }
              else{
                return false;
              }          
           });
           // video.on('play', function() {
           //    $('.btnPlay').hide().removeClass('playbtn').addClass('pausebtn');
           // });
           $('.btnPlay').on('click', function() {
              if(video[0].paused) {
                video[0].play();
                $('.btnPlay').removeClass('playbtn').addClass('pausebtn').delay(2000).fadeOut(200);
              }
              else {
                video[0].pause();
                $('.btnPlay').removeClass('pausebtn').addClass('playbtn').delay(2000).fadeOut(200);
              }
              return false;
           });
           
           // $('.btnPlay').on('click',function(){
           //    $('.btnPlay').fadeIn(100);
           //    return false;
           // });
         // $('.btnPlay').on('click',function(){
         //    $(this).delay(2000).fadeOut(100);
         // });
         
         video.on('pause', function() {
            $('.btnPlay').removeClass('pausebtn');
         });
          //get HTML5 video time duration
          video.on('loadedmetadata', function() {
             $('.duration').text(video[0].duration);
          });
          
         //  //update HTML5 video current play time
          video.on('timeupdate', function() {
             var currentPos = video[0].currentTime; //Get currenttime
             var maxduration = video[0].duration; //Get video duration
             var percentage = 100 * currentPos / maxduration; //in %
             $('.timeBar').css('width', percentage+'%');
          });
        </script>
