<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"  />
<meta name="format-detection" content="telephone=no">
<meta content="email=no" name="format-detection" />
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.8.2.min.js"></script>
<title>untitled</title>
</head>
<body>
<script>
(function (doc, win) {
       var docEl = doc.documentElement,
               resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
               recalc = function () {
                   var clientWidth = docEl.clientWidth;
                   if (!clientWidth) return;
                   if(clientWidth >=750){
                   clientWidth = 750;
                   }
                   docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
               };
       if (!doc.addEventListener) return;
       win.addEventListener(resizeEvt, recalc, false);
       doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<div class="container">
  <div class="reghead" style="background: url(images/regbg.jpg) no-repeat;background-size: cover;">
    <a href="" class="retbtn2"></a>
    <ul class="sel">
      <li class="log"><a href="">登录</a></li>
      <li class="reg"><a href="">注册</a></li>
    </ul>
    <i class="stra stralog"><img src = "images/stra.png"></i>
  </div>
  <div class="regbox">
    <ul>
      <li class="phone">
        <em><img src = "images/regicon01.png"></em>
        <input type = "text" placeholder="请输入手机号">
      </li>
      <li class="lock">
        <em><img src = "images/logicon02.png"></em>
        <input type = "password" placeholder="请输入密码">
        <a href="" class="forget">忘记密码?</a>
      </li>
    </ul>
    <input type = "submit" value="登&nbsp;&nbsp;录" class="regsub" disabled="disabled">
  </div>
  <div class="otherways">
    <p class="tit">其他方式登录</p>
    <ul>
      <li><a href="" class="sina"><img src = "images/logot01.png"></a></li>
      <li><a href="" class="wech"><img src = "images/logot02.png"></a></li>
      <li><a href="" class="qq"><img src = "images/logot03.png"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
