<script>
  (function (doc, win) {
         var docEl = doc.documentElement,
                 resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                 recalc = function () {
                     var clientWidth = docEl.clientWidth;
                     if (!clientWidth) return;
                     if(clientWidth >=750){
                     clientWidth = 750;
                     }
                     docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                 };
         if (!doc.addEventListener) return;
         win.addEventListener(resizeEvt, recalc, false);
         doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>

    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <script type="text/javascript">
      var map = new AMap.Map('container',{
          resizeEnable: true,
          zoom: 13,
          center: [116.455294,39.937492]
      });
      var marker = new AMap.Marker({
          position: [116.455294,39.937492]
        }); 
        marker.setMap(map);  
      var clickEventListener = marker.on('click', function(e) {
         map.setZoom(15);
      });   
       var polygonArr = new Array();//多边形覆盖物节点坐标数组
        polygonArr.push([116.444651,39.941079]);
        polygonArr.push([116.461688,39.941506]);
        polygonArr.push([116.461603,39.928475]);
        polygonArr.push([116.450466,39.928804]);
        var  polygon = new AMap.Polygon({
            path: polygonArr,//设置多边形边界路径
            strokeColor: "#FF33FF", //线颜色
            strokeOpacity: 0.2, //线透明度
            strokeWeight: 3,    //线宽
            fillColor: "#ddd", //填充色
            fillOpacity: 0.35//填充透明度
        });
        polygon.setMap(map);        
    </script>
