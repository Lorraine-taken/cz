<html lang="zh-CN">

<title>友曰</title>
</head>
<body>
<script>
(function (doc, win) {
       var docEl = doc.documentElement,
               resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
               recalc = function () {
                   var clientWidth = docEl.clientWidth;
                   if (!clientWidth) return;
                   if(clientWidth >=750){
                   clientWidth = 750;
                   }
                   docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
               };
       if (!doc.addEventListener) return;
       win.addEventListener(resizeEvt, recalc, false);
       doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<div class="container">
	<div class="vidcon"></div>
  <div class="uplist">
    <div class="tit_des">
      <div class="input_tit">
        <span>标题</span>
        <input type="text" placeholder="建议输入8-15个字">
      </div>
      <div class="input_des">
        <span>描述</span>
        <textarea placeholder="建议输入8-15个字"></textarea>
      </div>
    </div>
  </div>
</div>
</body>
</html>
